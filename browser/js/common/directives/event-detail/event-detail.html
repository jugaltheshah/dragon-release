
<md-content class="md-padding" layout="row" layout-wrap="" layout-align="center start" >
    <div flex="80" layout="column" >
        <md-card  style="padding:30px;background-color:#F0F8FF;">
            <md-card-title>
                <md-card-title-text>
                    <div class="md-headline">{{eventdata.name}}</div>
                    <div class="md-subhead">{{eventdata.sport}}</div>
                </md-card-title-text>
                <md-card-title-media class="pull-right">
                    <div class="md-media-sm card-media">
                        <img style="width:100px; height:100px"  src="{{getImage()}}">
                    </div>
                </md-card-title-media>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-accent md-raised md-hue-1" href ui-sref="eventDetail({id: eventdata._id})">See more</md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
