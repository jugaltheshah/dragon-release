<div class="well" style="color: black;">
	<div class="row ">

			<a href="#">
				<img class="img-responsive" style="width:100px; height:100px" ng-src="{{getImage('basketball')}}">
			</a>
		</div>
		<div class="col-md-4">
			<h5>{{event.title}}Awesome Laser Tag</h5>
