<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h4>{{event.name}}</h4>
            <div class="row">
                <div class="col-md-6">
                    <div class="well">
                        <div class="row">
                            <div class="col-md-2"><i class="fa fa-map-marker fa-3x"></i></div>
                            <div class="col-md-10">
                                <p>{{event.location}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="well">
                        <div class="row">
                            <div class="col-md-2"><i class="fa fa-calendar-check-o fa-3x"></i></div>
                            <div class="col-md-10">
                                <p>{{event.timeBegin |date }}</p>
                                <p>{{event.timeBegin }}</p>
                                <p>{{event.timeEnd }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="well">
                        <div class="row">
                            <div class="col-md-2"><i class="fa fa-usd fa-3x"></i></div>
                            <div class="col-md-7">
                                <p>{{feePerPerson || 'Free!'}}</p>
                            </div>
                            <div class="col-md-3">
                                <a class="btn btn-danger">RSVP</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <img class="img-responsive" ng-src="http://northstarfamily.org/wp-content/uploads/2014/04/wildcats2.jpg">
                </div>
            </div>
            <div ng-bind-html="event.description"></div>
        </div>
