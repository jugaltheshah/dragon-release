<div class="container">
    <!--<event-form event="event"></event-form>-->
    <section class="event-form">
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-selected="tabs.selectedIndex">
                <md-tab label="Basic Info">
                    <md-content layout-padding layout="row">
                        <h1 class="md-display-2">Basic Info</h1>
                    </md-content>
                    <md-content class="md-padding" layout="column" ng-cloak class="md-inline-form">
                        <md-content layout="row" layout-sm="column">
                            <md-input-container>
                                <label>Event Title</label>
                                <input ng-model="event.name">
                            </md-input-container>
                        </md-content>
                        <md-content>
                            <div layout="row">
                                <md-input-container ">
                                    <label>What Sport?</label>
                                    <md-select ng-model="event.sport">
                                        <md-option ng-repeat="sport in sportsList" value="{{sport}}">{{sport}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </md-content>
                        <md-content>
                            <label>Event Date</label>
                            <md-datepicker ng-model="event.date" md-placeholder="Enter date"></md-datepicker>
                        </md-content>
                    </md-content>


                    <md-content layout-padding layout="row">
                        <form name="addressForm">
                            <md-input-container class="md-block">
                                <label>Address</label>
                                <input ng-model="event.address1">
                            </md-input-container>
                            <md-input-container md-no-float class="md-block">
                                <input ng-model="event.address2" placeholder="Address 2">
                            </md-input-container>
                            <div layout layout-sm="column">
                                <md-input-container flex>
                                    <label>City</label>
                                    <input ng-model="event.city">
                                </md-input-container>
                                <md-input-container flex>
                                    <label>State</label>
                                    <md-select ng-model="event.state">
                                        <md-option ng-repeat="state in states" value="{{state.abbreviation}}">
                                            {{state.name}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container flex>
                                    <label>Postal Code</label>
                                    <input name="postalCode" ng-model="event.zip" placeholder="12345"
                                           required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                                </md-input-container>
                            </div>
                        </form>
                    </md-content>
                    <md-button class="md-raised md-primary" ng-click="createEvent()">Good to Go!</md-button>
                    <md-button class="md-accent" ng-click="tabs.selectedIndex=1">More Info  <i class="fa fa-arrow-right"></i></md-button>
                </md-tab>
                <md-tab label="Extra Info">
                    <md-content layout-padding layout="row">
                        <h1 class="md-display-2">Extra Info</h1>
                    </md-content>
                    <md-content layout="row" layout-sm="column">
                        <md-input-container>
                            <label>Estimation Price / person $</label>
                            <input ng-model="event.fee">
                        </md-input-container>
                    </md-content>
                    <md-content>
                        <md-input-container>
                            <label>Add tags to make your game popular!</label>
                        </md-input-container>
                        <md-input-container style="width:80%">
                            <tags-input ng-model="event.tags"></tags-input>
                        </md-input-container>
                    </md-content>
                    <md-content>
                        <md-input-container>
                            <label>Customize your post, get more people in!</label>
                        </md-input-container>
                        <md-input-container style="width:80%">
                            <editor id="description" content="event.description"></editor>
                        </md-input-container>
                    </md-content>
                    <md-button class="md-accent" ng-click="tabs.selectedIndex=0"><i class="fa fa-arrow-left"></i> Previous</md-button>
                    <md-button class="md-raised md-primary" ng-click="createEvent()">Good to Go!</md-button>
                </md-tab>
            </md-tabs>
        </md-content>
    </section>
</div>
