<section id="home">
    <div class="embed-responsive embed-responsive-16by9">
        <video id="fullscreen-desktop" style="opacity:0.7" class="embed-responsive-item" autoplay="" loop="" muted>
            <!--<source src="http://www.nickwooster.com/wp-content/themes/nickwooster/videos/video.mp4" type="video/mp4">-->
            <!--<source src="/video/IMG_2808.MOV" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>-->
            <source src="/basketball.mp4" type='video/mp4'>
        </video>
    </div>
    <div id="overlay">
        <h1>[ <span class="text-rotate" rotate-text></span> ] Up!</h1>
        <button class="md-accent md-raised md-hue-1 md-button md-ink-ripple" ui-sref="login"><b style="color:white">Join Now!</b></button>
        <br>
        <br>
        <div style="color:white">-- OR --</div>
        <br>
        <br>
        <div class="search-bar">
            <!--<input class="form-control" placeholder="Search by Sport, Player, Location..." >-->
            <md-content layout-padding layout="column">
                <form ng-submit="$event.preventDefault()">
                    <md-autocomplete
                            md-selected-item="selectedItem"
                            md-search-text-change="searchTextChange(searchText)"
                            md-search-text="searchText"
                            md-selected-item-change="selectedItemChange(item)"
                            md-items="item in querySearch(searchText)"
                            md-item-text="item.name"
                            md-min-length="1"
                            placeholder="Pick an Angular repository"
                            md-menu-class="autocomplete-custom-template">
                        <md-item-template>
                                <span class="item-title">
                                    <code> {{item.name}} - {{item.sport}} </code>
                                </span>
                                <span class="item-content">
                                    <md-icon md-svg-icon="icons/location.svg"></md-icon>
                                    <strong> {{item.address1}} {{item.address2}} {{item.city}} {{item.state}} {{item.zip}} </strong>
                                </span>
                        </md-item-template>
                        <md-not-found>
                            No events were found.
                            <a ng-click="gotoCreateEvent()">Create a event!</a>
                        </md-not-found>
                    </md-autocomplete>
                </form>
            </md-content>
        </div>
        <br>
        <br>
        <div ng-hide="user">
            <a class="btn btn-default btn-transparent" ui-sref="login">Join SportUp</a>
        </div>
    </div>
</section>
